{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="pagetitle">
        <h1>Profile</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Users</li>
                <li class="breadcrumb-item active">Profile</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->


    <div class="card">
        <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

            <img src="{% static 'assets/img/profile-img.jpg' %}" alt="Profile" class="rounded-circle">
            <h2>{{user.first_name}}&nbsp;{{user.last_name}}</h2>
            <div class="social-links mt-2">
                <a href="#" class="twitter"><i class="bx bx-mail-send"></i></a>
                <a href="#" class="linkedin"><i class="bx bx-phone-call"></i></a>
            </div>
        </div>
    </div>

    </div>

    <div class="col-xl-12">


        <!-- Bordered Tabs -->
        <ul class="nav nav-tabs nav-tabs-bordered">


            <li class="nav-item">
                <label>Edit Profile</label>
            </li>



        </ul>
        <div class="tab-content pt-3">



            <!-- Profile Edit Form -->
            <form>
        
                    <div class="row mb-3">
                        <label for="profile_pic" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                        <div class="col-md-8 col-lg-9">
                            <input name="profile_pic" type="File" class="form-control" id="profile_pic" >
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="firstName" class="col-md-4 col-lg-3 col-form-label">First Name</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="firstName" type="text" class="form-control" id="firstName" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="lastName" class="col-md-4 col-lg-3 col-form-label">Last Name</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="lastName" type="text" class="form-control" id="lastName" >
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Job" class="col-md-4 col-lg-3 col-form-label">Designation</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="job" type="text" class="form-control" id="Job">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Address" class="col-md-4 col-lg-3 col-form-label">Address</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="address" type="text" class="form-control" id="Address">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="phone" class="col-md-4 col-lg-3 col-form-label">Phone Number</label>
                    <div class="col-md-8 col-lg-9">
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">+91</span>
                            <input type="tel" class="form-control" id="phone" pattern="[6-9]{1}[0-9]{9}" >
                    
                    <div class="invalid-feedback">Please enter a valid Indian phone number starting with 6,7,8, or 9</div>                    </div>
                </div>
            </div>

                <div class="row mb-3">
                    <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="email" type="email" class="form-control" id="Email" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Password" class="col-md-4 col-lg-3 col-form-label">Password</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="Password" type="Password" class="form-control" id="Password" placeholder="Enter only if you want to change your password" readonly>
                    </div>
                </div>

                    <div class="row mb-3">
                        <label for="adharNumber" class="col-md-4 col-lg-3 col-form-label">Aadhar Card Number</label>
                        <div class="col-md-8 col-lg-9">
                            <input name="adharNumber" type="text" class="form-control" id="adharNumber" >
                        </div>
                    </div>
                </div>
            
                    <div class="row mb-3">
                        <label for="driving_license" class="col-md-4 col-lg-3 col-form-label">Driving License Number</label>
                        <div class="col-md-8 col-lg-9">
                            <input name="driving_license" type="text" class="form-control" id="driving_license" >
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
            <!-- End Profile Edit Form -->

        </div>
        <!-- End Bordered Tabs -->

    </div>
    </div>

    </div>
    </div>
    </section>

</main>
<!-- End #main -->

{% endblock %}
