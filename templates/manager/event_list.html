{% extends 'base.html' %}

{% block content %}
    <h1>Events</h1>
    {% for event in events %}
        <div>
            <p>{{ event.title }}</p>
            <p>{{ event.description }}</p>
            <p>Date: {{ event.date }}</p>
            <p>Location: {{ event.location }}</p>
            <p>Image link: <a href="{{ event.image_link }}">{{ event.image_link }}</a></p>
        </div>
    {% endfor %}
{% endblock %}
