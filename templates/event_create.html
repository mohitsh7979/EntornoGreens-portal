{% extends 'base.html' %}

{% block content %}
<div class="pagetitle">
    <h1>Events</h1>
    <nav>
<nav>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'manager_home' %}">Home</a></li>
        <li class="breadcrumb-item active">Events</li>
    </ol>
</nav>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Add an Event</h5>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        <!-- Multi Columns Form -->
            <form action="{% url 'add_event' %}" method="POST" class="row g-3">
                {% csrf_token %}
            <div class="col-md-5">
                <label for="Date" class="form-label">Date</label>
                <input type="date" class="form-control" id="Date" required name="date">
            </div>

            <div class="col-7">
                <label for="heading" class="form-label">Heading</label>
                <input type="text" class="form-control" id="heading" required name="heading">
            </div>

            <div class="col-md-12">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" required name="location">
            </div>


            <div class="col-md-12">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" required name="description">
            </div>

            <div class="col-md-12">
                <label for="drive_link" class="form-label">Drive Link</label>
                <input type="url" class="form-control" id="drive_link" required name="drive_link">
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

{% endblock %}
